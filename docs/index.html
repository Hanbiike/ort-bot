<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .task {
            margin-bottom: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        .option input {
            display: none;
        }
        .option span {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #007BFF;
            color: #007BFF;
            font-weight: bold;
            margin: 0 5px;
            cursor: pointer;
            user-select: none;
        }
        .option input:checked + span {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div id="quiz"></div>
    <button id="submitBtn">Завершить</button>
    <div id="result"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
    const quizContainer = document.getElementById('quiz');
    const resultDiv = document.getElementById('result');
    let answers = {};

    fetch('answers.json')
        .then(r => r.json())
        .then(data => {
            answers = data;
            const ids = Object.keys(data).sort((a,b)=>Number(a)-Number(b));
            ids.forEach(id => {
                const div = document.createElement('div');
                div.className = 'task';
                const img = document.createElement('img');
                img.src = `img/${id}.png`;
                div.appendChild(img);
                ['a','b','c','d','e'].forEach(opt => {
                    const label = document.createElement('label');
                    label.className = 'option';
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `q${id}`;
                    input.value = opt;
                    const span = document.createElement('span');
                    span.textContent = opt.toUpperCase();
                    label.appendChild(input);
                    label.appendChild(span);
                    div.appendChild(label);
                });
                quizContainer.appendChild(div);
            });
        });

    document.getElementById('submitBtn').addEventListener('click', () => {
        let score = 0;
        for (const id in answers) {
            const checked = document.querySelector(`input[name=q${id}]:checked`);
            if (checked && checked.value === answers[id]) score++;
        }
        resultDiv.textContent = `Ваш результат: ${score}`;
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.sendData(JSON.stringify({quizScore: score}));
        }
    });
    </script>
</body>
</html>
