<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .task {
            margin-bottom: 30px;
        }
        .question-header {
            display: flex;
            width: 90%;
            height: 30px;
            margin-bottom: 20px;
            font-family: sans-serif;
        }
        .question-number {
            width: 60px;
            background-color: #111;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .progress-bar {
            flex-grow: 1;
            background-color: #d5d6d8;
        }
        img {
            width: 90%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        /* ---------- обновлённые правила для круга ---------- */

        /* скрываем input */
        .option input { display: none; }
        
        /* сам круг-кнопка */
        .option {
            position: relative;
            width: clamp(40px, 10vw, 60px);
            height: clamp(40px, 10vw, 60px);
            margin: 0 5px;

            display: inline-flex;
            align-items: center;
            justify-content: center;

            border: 2px solid #007BFF;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;

            overflow: hidden;                         /* обрезаем системный прямоугольный highlight */
            -webkit-tap-highlight-color: transparent; /* убираем серый квадратик iOS/Android */
            transition: transform 0.1s;
        }

        .option:active {
            transform: scale(0.95);
        }
        
        /* внутренний слой заполняет весь круг */
        .option span {
            width: 100%;
            height: 100%;
            display: flex;                /* чтобы буква центрировалась */
            align-items: center;
            justify-content: center;

            border-radius: 50%;           /* круглая заливка */
            color: #007BFF;               /* цвет текста по умолчанию */
            font-weight: bold;

            pointer-events: none;         /* клики ловит родитель-label */
            transition: background-color 0.2s, color 0.2s;
        }
        
        /* выбрано */
        .option input:checked + span {
            background-color: #007BFF;
            color: #ffffff;
        }
        
        /* момент нажатия */
        .option:active span {
            background-color: #007BFF;
            color: #ffffff;
        }

        #submitBtn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 24px);
            border-radius: 20px;
            font-size: clamp(16px, 4vw, 20px);
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s, transform 0.1s;
            display: inline-block;
        }
        #submitBtn:active {
            background-color: #0056b3;
            transform: scale(0.97);
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="quiz"></div>
    <button id="submitBtn">Завершить</button>
    <div id="result"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
    const quizContainer = document.getElementById('quiz');
    const resultDiv = document.getElementById('result');
    let answers = {};
    const params = new URLSearchParams(window.location.search);
    const testNum = params.get('test') || '1';
    const answersFile = `answers${testNum}.json`;

    fetch(answersFile)
        .then(r => r.json())
        .then(data => {
            answers = data;
            const ids = Object.keys(data).sort((a,b)=>Number(a)-Number(b));
            ids.forEach((id, idx) => {
                const div = document.createElement('div');
                div.className = 'task';

                const header = document.createElement('div');
                header.className = 'question-header';
                const numberDiv = document.createElement('div');
                numberDiv.className = 'question-number';
                numberDiv.textContent = idx + 1;
                const progress = document.createElement('div');
                progress.className = 'progress-bar';
                header.appendChild(numberDiv);
                header.appendChild(progress);
                div.appendChild(header);

                const img = document.createElement('img');
                img.src = `img/${id}.png`;
                div.appendChild(img);
                ['a','b','c','d','e'].forEach(opt => {
                    const label = document.createElement('label');
                    label.className = 'option';
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `q${id}`;
                    input.value = opt;
                    const span = document.createElement('span');
                    span.textContent = opt.toUpperCase();
                    label.appendChild(input);
                    label.appendChild(span);
                    div.appendChild(label);
                });
                quizContainer.appendChild(div);
            });
        });

    document.getElementById('submitBtn').addEventListener('click', () => {
        let score = 0;
        for (const id in answers) {
            const checked = document.querySelector(`input[name=q${id}]:checked`);
            if (checked && checked.value === answers[id]) score++;
        }
        resultDiv.textContent = `Ваш результат: ${score}`;
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.sendData(JSON.stringify({quizScore: score}));
        }
    });
    </script>
</body>
</html>
